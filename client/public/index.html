<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Simple calculator to split a check. Make splitting the check simple and fun!">
    <meta name="keywords" content="check,split,bill,calculator,friends,calculate,gratuity,restaurant,app">

    <!-- facebook tags, ala https://developers.facebook.com/tools/debug/sharing/?q=https%3A%2F%2Fwww.splitmycheck.com%2F -->
    <meta name="og:url" content="https://www.splitmycheck.com/">
    <meta name="og:type" content="website">
    <meta name="og:title" content="SplitMyCheck">
    <meta name="og:description" content="Simple calculator to split a check. Make splitting the check simple and fun!">
    <meta name="og:image" content="https://www.splitmycheck.com/facebookPreview.jpg">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SplitMyCheck</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113074913-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-113074913-1');
    </script>

    <!-- Redirect to https if possible -->
    <script>
      // per step 4 of https://medium.com/@connorleech/https-ssl-on-heroku-with-google-domains-as-dns-provider-c55c438556c6
      var host = "www.splitmycheck.com";
      if ((host == window.location.host) && (window.location.protocol != "https:")){
        window.location.protocol = "https";
      }
    </script>
  </head>
  <body>
    <noscript>JavaScript needed to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
    -->
  </body>
</html>
